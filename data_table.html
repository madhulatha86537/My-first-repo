<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            #box{
                width: 400px;
                height: 200px;
                background-color: rgb(77, 198, 177);
                border: 5px solid black;
                margin: 10px auto;
                box-shadow: 5px 10px 6.5px;
                text-align: center;
                color: white;
            }
            #table{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <h2>Thanks for Visiting</h2>
            <h3>If you want to see the data table please click the below buttonüëáüèº</h3>
            <button onclick="dataelements()" style="margin: 10px 150px; width: 100px; height: 40px; background-image: linear-gradient(to right, rgb(0, 0, 158), skyblue); color: white;">Click Me</button>
            </a>
        </div>
        <table id="table" width="100%" border="1" style="border-collapse: collapse; border: 2.5px solid black;">
            <thead id="div">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone_no</th>
                    <th>Website</th>
                </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>
        <script>
            function dataelements(){
                fetch('https://jsonplaceholder.typicode.com/users').then((response)=>response.json()).then((data)=>{
                    var tabbody=document.getElementById('tablebody');
                    data.map((user)=>{
                        var row=document.createElement('tr');
                        row.innerHTML=`<td>${user.id}</td>
                                    <td>${user.name}</td>
                                    <td>${user.username}</td>
                                    <td>${user.email}</td>
                                    <td>${user.phone}</td>
                                    <td>${user.website}</td>`;
                        tabbody.append(row)
                    })
                    document.getElementById('table').style.display='table';
                    document.getElementById('box').style.display='none';
                }).catch((err)=>
                {
                    console.log(err)
                })
            }
        </script>
    </body>
</html>
